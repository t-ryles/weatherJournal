<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./CSS/style.css">

</head>
 <body>
<div id = "app">
  <div class ="holder headline debug">
    Weather Journal App
  </div>

  <div class ="holder zip debug">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" class="debug" placeholder="enter zip code here">
  </div>

  <div class ="holder feel debug">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>

  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
  <div id = "entryHolder">
    <div id = "date" class="debug">Date</div> 
    <div id = "temp" class="debug">Temp</div>
    <div id = "content" class="debug">Content</div>
  </div>
  </div>
  </div>
<script src="/server.js" type="text/javascript"></script>

</body>
</html>
